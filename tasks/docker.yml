---
- name: Install Docker on Linux (Debian/Ubuntu)
  when: ansible_os_family == 'Debian' or ansible_distribution == 'Ubuntu'
  become: true
  block:
    - name: Install Docker dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - jp
        - gnupg-agent
        - software-properties-common
        - python3-pip
        - python3-docker

    - name: Add Docker official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Create Docker Network
      community.docker.docker_network:
        name: "{{ docker_network_name }}"
        driver: bridge

    - name: Pull Geth Docker image
      docker_image:
        name: "{{ geth_docker_image }}"
        source: pull

    - name: Pull Lighthouse Docker image
      docker_image:
        name: "{{ lighthouse_docker_image }}"
        source: pull

    - name: Pull HA-Proxy Docker image
      docker_image:
        name: "{{ haproxy_docker_image }}"
        source: pull
  tags: docker

- name: Stop all running Docker containers to aviod any data corruption during the updates.
  become: true
  shell: docker stop $(docker ps -a -q)
  tags: docker