GethSyncMode: "snap"
GEthDiscoveryURLs: "enrtree://AKA3AM6LPBYEUDMVNU3BSVQJ5AD45Y7YPOHJLEF6W26QOE4VTUDPE@all.sepolia.ethdisco.net"
NoPruning: false
